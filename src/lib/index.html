<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <link rel="manifest" href="manifest.json" />
    </head>
    <body>
        <div id="connect-screen">
            <button id="connect-hid">Connect to device</button>
            <span id="status-message">&nbsp;</span>
        </div>
        <div id="main-content">
            <img id="logo" src="device-logo.png" />
            <span id="device-name">SABRE RGB Pro Wireless Champion Series</span>
            <div id="sidebar">
                <ul>
                    <li id="sidebar-customize-buttons">Customize buttons</li>
                    <li id="sidebar-rgb-lighting">RGB lighting</li>
                    <li id="sidebar-adjust-dpi">Adjust DPI</li>
                </ul>
            </div>
            <div id="settings">
                <div id="buttonsPane"></div>
                <div id="RGBPane">
                    <div id="led-all-zones-controls">
                        <h2>All LEDs</h2>
                        <div id="led-all-zones-simple-rgb">
                            <button
                                style="
                                    background-color: red;
                                    height: 50px;
                                    width: 50px;
                                "
                                id="led-all-zones-color-red"
                            ></button>
                            <button
                                style="
                                    background-color: green;
                                    height: 50px;
                                    width: 50px;
                                "
                                id="led-all-zones-color-green"
                            ></button>
                            <button
                                style="
                                    background-color: blue;
                                    height: 50px;
                                    width: 50px;
                                "
                                id="led-all-zones-color-blue"
                            ></button>
                        </div>
                        <div id="led-all-zones-all-colors">
                            <input
                                type="color"
                                id="led-all-zones-color-picker"
                                name="led-all-zones-color-picker"
                                value="#ff0000"
                            />
                        </div>
                    </div>
                    <div id="led-back-controls">
                        <h2>Back LED</h2>
                        <!-- we assume a mouse that supports zones will support all colors -->
                        <div id="led-back-all-colors">
                            <input
                                type="color"
                                id="led-back-color-picker"
                                name="led-back-color-picker"
                                value="#ff0000"
                            />
                        </div>
                    </div>
                    <div id="led-sides-back-controls">
                        <h2>Sides back LED</h2>
                        <!-- we assume a mouse that supports zones will support all colors -->
                        <div id="led-sides-back-all-colors">
                            <input
                                type="color"
                                id="led-sides-back-color-picker"
                                name="led-sides-back-color-picker"
                                value="#ff0000"
                            />
                        </div>
                    </div>
                    <div id="led-sides-front-controls">
                        <h2>Sides front LED</h2>
                        <!-- we assume a mouse that supports zones will support all colors -->
                        <div id="led-sides-front-all-colors">
                            <input
                                type="color"
                                id="led-sides-front-color-picker"
                                name="led-sides-front-color-picker"
                                value="#ff0000"
                            />
                        </div>
                    </div>
                </div>
                <div id="DPIPane"></div>
            </div>
            <div id="device-image">
                <img id="device-image-top" src="device.png" />
                <img id="device-image-bottom" src="device-bottom.png" />
            </div>
            <div id="device-details">
                Remaining Battery <span id="battery-indicator">90%</span><br />
                Firmware Version <span id="fw-version">0.0.0</span><br />
                <a
                    href="https://www.corsair.com/us/en/Categories/Products/Gaming-Mice/Wireless-Gaming-Mice/SABRE-RGB-PRO-WIRELESS-CHAMPION-SERIES-Ultra-Lightweight-FPS-MOBA-Gaming-Mouse/p/CH-9313211-NA"
                >
                    Product Website
                </a>
            </div>
        </div>
    </body>
    <script type="module" src="app.js"></script>
</html>
