<span fxLayout="row" fxLayoutAlign="center center">
  <div class="customize">
    <p class="titles">Mapping {{ selectedDeviceInput }} button to</p>
    <mat-select [(value)]="selectedBindTo" (selectionChange)="changeBindTo()">
      <mat-option disabled="true" value="">Select</mat-option>
      <mat-option [value]="selectedDeviceInput">Default</mat-option>
      <mat-option
        *ngFor="let input of bindToList | keyvalue"
        [value]="input.key"
      >
        {{ input.key }}
      </mat-option>
    </mat-select>
  </div>

  <img src="{{ mouseTopImg }}" />

  <div class="buttons">
    <p class="titles">Buttons</p>
    <mat-button-toggle-group
      #buttonGroup="matButtonToggleGroup"
      vertical="true"
      [value]="selectedDeviceInput"
      (change)="selectDeviceInput(buttonGroup.value)"
    >
      <mat-button-toggle *ngFor="let input of deviceInputs" value="{{ input }}">
        {{ input }}
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</span>
