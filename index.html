<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <div id="connect-screen">
            <button id="connect-hid">Connect to device</button>
            <span id="status-message">&nbsp;</span>
        </div>
        <div id="main-content">
            <img id="logo" src="device-logo.png">
            <span id="device-name">SABRE RGB Pro Wireless Champion Series</span>
            <div id="sidebar">
                <ul>
                    <li id="sidebar-customize-buttons">Customize buttons</li>
                    <li id="sidebar-rgb-lighting">RGB lighting</li>
                    <li id="sidebar-adjust-dpi">Adjust DPI</li>
                </ul>
            </div>
            <div id="settings">
                <div id="buttonsPane">
                    <table>
                        <tbody>
                            <tr>
                                <th>Button</th><th>Mapping</th>
                            </tr>
                            <tr>
                                <td>Left click</td>
                                <td><select id="buttons-left"><options>
                                    <option value="left-click" selected>Left click</option>
                                    <option value="right-click">Right click</option>
                                    <option value="scroll-down">Scroll down</option>
                                    <option value="scroll-up">Scroll up</option>
                                    <option value="space-bar">Space bar</option>
                                    <option value="none">None</option>
                                </options></select></td>
                            </tr>
                            <tr>
                                <td>Right click</td>
                                <td><select id="buttons-right"><options>
                                    <option value="left-click">Left click</option>
                                    <option value="right-click" selected>Right click</option>
                                    <option value="scroll-down">Scroll down</option>
                                    <option value="scroll-up">Scroll up</option>
                                    <option value="space-bar">Space bar</option>
                                    <option value="none">None</option>
                                </options></select></td>
                            </tr>
                            <tr>
                                <td>Scroll up</td>
                                <td><select id="buttons-scroll-up"><options>
                                    <option value="left-click">Left click</option>
                                    <option value="right-click">Right click</option>
                                    <option value="scroll-down">Scroll down</option>
                                    <option value="scroll-up" selected>Scroll up</option>
                                    <option value="space-bar">Space bar</option>
                                    <option value="none">None</option>
                                </options></select></td>
                            </tr>
                            <tr>
                                <td>Scroll down</td>
                                <td><select id="buttons-scroll-down"><options>
                                    <option value="left-click">Left click</option>
                                    <option value="right-click">Right click</option>
                                    <option value="scroll-down" selected>Scroll down</option>
                                    <option value="scroll-up">Scroll up</option>
                                    <option value="space-bar">Space bar</option>
                                    <option value="none">None</option>
                                </options></select></td>
                            </tr>
                            <tr>
                                <td>Button 1</td>
                                <td><select id="buttons-button1"><options>
                                    <option value="left-click">Left click</option>
                                    <option value="right-click">Right click</option>
                                    <option value="scroll-down">Scroll down</option>
                                    <option value="scroll-up">Scroll up</option>
                                    <option value="space-bar">Space bar</option>
                                    <option value="none" selected>None</option>
                                </options></select></td>
                            </tr>
                            <tr>
                                <td>Button 2</td>
                                <td><select id="buttons-button2"><options>
                                    <option value="left-click">Left click</option>
                                    <option value="right-click">Right click</option>
                                    <option value="scroll-down">Scroll down</option>
                                    <option value="scroll-up">Scroll up</option>
                                    <option value="space-bar">Space bar</option>
                                    <option value="none" selected>None</option>
                                </options></select></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="RGBPane">
                    <button style="background-color: red; height: 50px; width: 50px;" id="led-color-red"></button>
                    <button style="background-color: green; height: 50px; width: 50px;" id="led-color-green"></button>
                    <button style="background-color: blue; height: 50px; width: 50px;" id="led-color-blue"></button>
                    <input type="color" id="led-color" name="led-color" value="#ff0000">
                </div>
                <div id="DPIPane">DPI</div>
            </div>
            <div id="device-image">
                <img id="device-image-top" src="device.png">
                <img id="device-image-bottom" src="device-bottom.png">
            </div>
            <div id="device-details">
                Remaining Battery <span id="battery-indicator">90%</span><br>
                Firmware Version	1.0.126<br>
                <a href="https://www.corsair.com/us/en/Categories/Products/Gaming-Mice/Wireless-Gaming-Mice/SABRE-RGB-PRO-WIRELESS-CHAMPION-SERIES-Ultra-Lightweight-FPS-MOBA-Gaming-Mouse/p/CH-9313211-NA">
                    Product Website
                </a>
            </div>
        </div>
    </body>
    <script type="module" src="app.js"></script>
</html>
